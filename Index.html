<html>
<head>
<style>


.checkbox-inline input {
    display: none;
}

.checkbox-inline span {
    width: 20px;
    height: 20px;
    display: block;
  
    background-image: url('img/t1.png');
    background-size:100% 100%;
}

.checkbox-inline input:checked + span {
  
    background-image: url('img/t2.png');
    background-size:100% 100%;
}
.imgeicon{
    float: right;
    margin-left: 2px;
}

</style>
</head>
<body>
<label class="checkbox-inline">
   <input asp-for="Activate" type="checkbox" class="checkbox-inline " />Activated
    <span class="imgeicon"></span>
</label>
</body>
</html>
